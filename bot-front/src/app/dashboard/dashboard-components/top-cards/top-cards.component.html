<div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-2" *ngFor='let topcard of topcards'>
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-{{topcard.bgcolor}} text-{{topcard.bgcolor}}">
                        <i class={{topcard.icon}}></i>
                    </div>
                    <div class="ms-3">
                        <h3 class="mb-0 font-weight-bold">{{topcard.title}}</h3>
                        <small class="text-muted fs-3">{{topcard.subtitle}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-2">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center" routerLink="/qr">
                    <div class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-primary text-primary">
                        <i class="bi bi-qr-code"></i>
                    </div>
                    <div class="ms-3">
                        <h3 class="mb-0 font-weight-bold"></h3>
                        <small class="text-muted fs-3">Código QR</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="modal"
        tabindex="-1"
        role="dialog"
        [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Escaneo código QR</h4>
                </div>
                <img src={{urlQR}} alt="">
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" 
                            (click)="closePopup()">
                    Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
